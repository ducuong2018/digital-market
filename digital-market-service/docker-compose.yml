version: "1"
services:
  mysql:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: digital-market
    volumes:
      - ./sql/mysql:/var/lib/mysql
      - ./sql/mysql-dump:/var/backups
    ports:
      - 127.0.0.1:3311:3306
    security_opt:
      - seccomp:unconfined
